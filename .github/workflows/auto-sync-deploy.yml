name: Auto masterdata sync & deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # - name: Run masterdata sync
      #   run: npm run sync:masterdata
      #   env:
      #     VITE_NEO_BASE_URL: ${{ secrets.NEO_BASE_URL }}
      #     VITE_NEO_TOKEN: ${{ secrets.NEO_TOKEN }}
      #     VITE_NEO_TOTP_SECRET: ${{ secrets.NEO_TOTP_SECRET }}
      #     VITE_NEO_PHONE: ${{ secrets.NEO_PHONE }}
      #     VITE_NEO_UCC: ${{ secrets.NEO_UCC }}
      #     VITE_NEO_MPIN: ${{ secrets.NEO_MPIN }}

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true